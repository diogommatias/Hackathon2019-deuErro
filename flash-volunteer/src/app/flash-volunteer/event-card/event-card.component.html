<mat-card *ngIf="event !== null">
  <mat-card-header>
    <div mat-card-avatar class="example-avatar"></div>
    <mat-card-title>{{eventName}}</mat-card-title>
    <mat-card-subtitle>{{eventOrganization}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <p>{{eventDescription}}</p>
    </div>
    <div>
      <p> Start date: {{eventStartDate | date}} </p>
      <p> End date: {{eventEndDate | date}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions class="register-button">
    <button mat-button (click)="register()">Inscrever-me</button>
  </mat-card-actions>
</mat-card>
