<h1 mat-dialog-title>{{eventName}}</h1>
<div mat-dialog-content>
  <div class="dialog-content-row">
    <img src="http://www.vigeo-eiris.com/wp-content/uploads/2012/03/logo-onu.jpg" class="organization-logo">
    <div class="organization-info">
      <p class="subtitle">Organization:</p>
      <p>{{eventOrganization}}</p>
    </div>
  </div>
  <div class="dialog-content-row">
    <p>
      <span class="subtitle">Start Date: </span>
      {{eventStartDate | date}}
    </p>
    <p>
      <span class="subtitle">End Date: </span>
      {{eventEndDate | date}}
    </p>
  </div>
  <div class="dialog-content-col">
    <p class="subtitle">Location:</p>
    <p>{{eventLocation}}</p>
    <p class="subtitle">Description:</p>
    <p>{{eventDescription}}</p>

  </div>

</div>
<mat-dialog-actions class="dialog-content-row">
  <button mat-button (click)="cancel()">Back</button>
  <button mat-raised-button color="primary" (click)="register()">Sign Up</button>
</mat-dialog-actions>
