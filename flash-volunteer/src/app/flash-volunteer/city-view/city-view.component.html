<agm-map [latitude]="latitude" [longitude]="longitude"  (mapClick)="pickLocation($event)">
  <!-- <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker> -->
  <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" [label]="marker.label"
    [markerDraggable]="marker.draggable"></agm-marker>
</agm-map>
