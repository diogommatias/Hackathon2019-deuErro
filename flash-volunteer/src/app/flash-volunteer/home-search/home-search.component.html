<mat-card class="home-search">
  <div class="flex-container-column">
      <mat-card-title class="home-search-text">Volunteer</mat-card-title>
      <mat-card-subtitle class="home-search-text">Where do you want to Volunteer?</mat-card-subtitle>
  </div>
  <mat-card-content>
    <div class="flex-container-column">
      <div>
        <form [formGroup]="homeSearchForm">
          <mat-form-field>
            <input type="text" placeholder="Pick one" matInput formControlName="cityName" [matAutocomplete]="auto" required>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]='getCityNameFromJson(option)'>
                {{getCityNameFromJson(option)}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </div>
      <div></div>
      <div>
        <button mat-button (click)="go()" [disabled]="homeSearchForm.invalid">Go!</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
