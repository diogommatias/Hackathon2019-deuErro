<mat-sidenav-container class="container-event-view">
  <mat-sidenav #sidenav opened mode="side" position="start">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-avatar"></div>
        <mat-card-title>Os Folhas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Animar as crianças nas alas do centro hospitalar de São João
        </p>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Inscrever-me</button>
      </mat-card-actions>
    </mat-card>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <button mat-button (click)="sidenav.toggle()" class="sidenav-toggle"><i class="fa fa-bars"></i></button>
    <app-city-view></app-city-view>
  </mat-sidenav-content>
</mat-sidenav-container>
